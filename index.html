<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Life Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-800 text-white">
    <!-- Setup Screen -->
    <div
      id="setup-screen"
      class="flex flex-col items-center justify-center h-screen p-4"
    >
      <h1 class="text-4xl font-bold mb-8">Life Counter</h1>

      <div class="w-full max-w-sm space-y-6">
        <div>
          <label
            for="player-count"
            class="block text-lg font-medium text-gray-300 mb-2"
            >Number of Players</label
          >
          <select
            id="player-count"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>

        <div>
          <label
            for="life-points"
            class="block text-lg font-medium text-gray-300 mb-2"
            >Starting Life</label
          >
          <input
            type="number"
            id="life-points"
            value="20"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <button
          id="start-game"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg text-xl transition-colors"
        >
          Start Game
        </button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <!-- Player sections will be injected here by JavaScript -->
    </div>

    <!-- Reset Button -->
    <button
      id="reset-button"
      class="hidden fixed bottom-4 right-4 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-5 rounded-full shadow-lg z-30 transition-transform hover:scale-105"
    >
      ‚ü≥
    </button>

    <script src="app.js"></script>
  </body>
</html>
